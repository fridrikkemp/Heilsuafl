    <style>
        /* Centering the grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Increased min width for larger cards */
            gap: 20px; /* Gap between grid items */
            padding: 40px;
            justify-items: center; /* Center items within the grid */
        }

        /* Styles for video cards */
        .video-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content at the start */
            margin: 20px; /* Add margin between cards */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%; /* Ensures card takes full width of grid item */
            max-width: 450px; /* Increased max width for the cards */
            height: auto; /* Allow height to be flexible */
        }

        .video-card video {
            width: 100%; /* Make video take full width of card */
            height: 300px; /* Increased height for the video */
            object-fit: cover; /* Ensures the video fills the space, cropping if necessary */
        }

        .video-card h3 {
            margin: 15px 0; /* Add space between video and title */
            font-size: 1.5rem; /* Increased font size for better visibility */
            text-align: center; /* Center the title */
        }

        footer {
            background-color: #f1f1f1; /* Light gray background */
            text-align: center; /* Center footer text */
            padding: 10px 0; /* Add some padding to the footer */
            margin-top: 40px; /* Add margin to push the footer down */
        }
    </style>
</head>
