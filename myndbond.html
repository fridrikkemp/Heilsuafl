    <style>
        /* Centering the grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; /* Gap between grid items */
            padding: 40px;
            justify-items: center; /* Center items within the grid */
        }

        /* Added styles for video cards */
        .video-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px; /* Add margin between cards */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%; /* Ensures card takes full width of grid item */
            max-width: 300px; /* Set a max width for the cards */
        }

        .video-card video {
            width: 100%; /* Make video take full width of card */
            height: auto; /* Keep aspect ratio */
            max-height: 200px; /* Set a max height for videos */
        }

        .video-card h3 {
            margin: 10px 0; /* Add space between video and title */
            font-size: 1.2rem; /* Adjust font size as needed */
        }
    </style>
</head>

    </div>
</header>

    <main>
        <section id="workouts" class="grid-container">
            <div class="video-card">
                <video src="videos/vidtalhjukka.mp4" alt="Myndband" controls></video>
                <h3>Viðtal við hjúkrunarfræðing</h3>
            </div>

        </section>
    </main>
